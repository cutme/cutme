	<script>
	
		document.documentElement.style.display = 'none';
		
	
		var setHeights = function setHeights() {
			var fullHeight = document.getElementsByClassName('js-fullHeight');
	
			var action = function() {
				var windowHeight = window.innerHeight + 'px';
	
				if (fullHeight) {
					for (var i = 0; i < fullHeight.length; i++) {
						fullHeight[i].style.minHeight = windowHeight;
					}
				}
			}
			
			action();
			
			window.addEventListener( 'resize', action );
		};
	
		var loadCSS = function loadCSS() {
			var style = document.createElement('style'),
				url = "css/style.css",
			    head = document.getElementsByTagName('head')[0],
			    link = document.createElement('link');
			
			link.type = "text/css"; 
			link.rel = "stylesheet";
			link.href = url;
	
			head.appendChild(link);
	
			link.onload = function () {
				document.documentElement.removeAttribute('style');
				setTimeout(function() {
					setHeights();
				}, 10);
			};
		}
	
		Pace.on('start', function() {
			loadCSS();
		});
		
		Pace.on('done', function() {
			classie.remove( document.getElementsByTagName('body')[0], 'no-overflow' );
			ctme.Helper.blazy();
			ctme.Helper.isMobile();
			ctme.Carousel.init();
		});
	
	</script>
